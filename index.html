<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/RA_1.js"></script>
        <script src="data/CP_2.js"></script>
        <script src="data/4C_3.js"></script>
        <script src="data/LD_Boundary_4.js"></script>
        <script src="data/Lacduong_commune_5.js"></script>
        <script src="data/Realproject_6.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_RA_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Lastname'] !== null ? autolinker.link(feature.properties['Lastname'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Fisrtname'] !== null ? autolinker.link(feature.properties['Fisrtname'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Province'] !== null ? autolinker.link(feature.properties['Province'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Certified'] !== null ? autolinker.link(feature.properties['Certified'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_RA_1_0() {
            return {
                pane: 'pane_RA_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_RA_1');
        map.getPane('pane_RA_1').style.zIndex = 401;
        map.getPane('pane_RA_1').style['mix-blend-mode'] = 'normal';
        var layer_RA_1 = new L.geoJson(json_RA_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RA_1',
            layerName: 'layer_RA_1',
            pane: 'pane_RA_1',
            onEachFeature: pop_RA_1,
            style: style_RA_1_0,
        });
        bounds_group.addLayer(layer_RA_1);
        function pop_CP_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID Farms'] !== null ? autolinker.link(feature.properties['ID Farms'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Program'] !== null ? autolinker.link(feature.properties['Program'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CP_2_0() {
            return {
                pane: 'pane_CP_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,72,75,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_CP_2');
        map.getPane('pane_CP_2').style.zIndex = 402;
        map.getPane('pane_CP_2').style['mix-blend-mode'] = 'normal';
        var layer_CP_2 = new L.geoJson(json_CP_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CP_2',
            layerName: 'layer_CP_2',
            pane: 'pane_CP_2',
            onEachFeature: pop_CP_2,
            style: style_CP_2_0,
        });
        bounds_group.addLayer(layer_CP_2);
        map.addLayer(layer_CP_2);
        function pop_4C_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['farmer_nam'] !== null ? autolinker.link(feature.properties['farmer_nam'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['program'] !== null ? autolinker.link(feature.properties['program'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_4C_3_0() {
            return {
                pane: 'pane_4C_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_4C_3');
        map.getPane('pane_4C_3').style.zIndex = 403;
        map.getPane('pane_4C_3').style['mix-blend-mode'] = 'normal';
        var layer_4C_3 = new L.geoJson(json_4C_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_4C_3',
            layerName: 'layer_4C_3',
            pane: 'pane_4C_3',
            onEachFeature: pop_4C_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_4C_3_0(feature));
            },
        });
        var cluster_4C_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_4C_3.addLayer(layer_4C_3);

        bounds_group.addLayer(layer_4C_3);
        cluster_4C_3.addTo(map);
        function pop_LD_Boundary_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Area(ha)</strong><br />' + (feature.properties['Area(ha)'] !== null ? autolinker.link(feature.properties['Area(ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Province</strong><br />' + (feature.properties['Province'] !== null ? autolinker.link(feature.properties['Province'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Commune</strong><br />' + (feature.properties['Commune'] !== null ? autolinker.link(feature.properties['Commune'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Program</strong><br />' + (feature.properties['Program'] !== null ? autolinker.link(feature.properties['Program'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Crop</strong><br />' + (feature.properties['Crop'] !== null ? autolinker.link(feature.properties['Crop'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Farmer</strong><br />' + (feature.properties['Farmer'] !== null ? autolinker.link(feature.properties['Farmer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Area</strong><br />' + (feature.properties['Area'] !== null ? autolinker.link(feature.properties['Area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Yield(mt)</strong><br />' + (feature.properties['Yield(mt)'] !== null ? autolinker.link(feature.properties['Yield(mt)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_LD_Boundary_4_0() {
            return {
                pane: 'pane_LD_Boundary_4',
                opacity: 1,
                color: 'rgba(246,41,41,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(248,214,173,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_LD_Boundary_4');
        map.getPane('pane_LD_Boundary_4').style.zIndex = 404;
        map.getPane('pane_LD_Boundary_4').style['mix-blend-mode'] = 'normal';
        var layer_LD_Boundary_4 = new L.geoJson(json_LD_Boundary_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_LD_Boundary_4',
            layerName: 'layer_LD_Boundary_4',
            pane: 'pane_LD_Boundary_4',
            onEachFeature: pop_LD_Boundary_4,
            style: style_LD_Boundary_4_0,
        });
        bounds_group.addLayer(layer_LD_Boundary_4);
        map.addLayer(layer_LD_Boundary_4);
        function pop_Lacduong_commune_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Province</strong><br />' + (feature.properties['Province'] !== null ? autolinker.link(feature.properties['Province'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Commune</strong><br />' + (feature.properties['Commune'] !== null ? autolinker.link(feature.properties['Commune'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Area(ha)</strong><br />' + (feature.properties['Area(ha)'] !== null ? autolinker.link(feature.properties['Area(ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Program</strong><br />' + (feature.properties['Program'] !== null ? autolinker.link(feature.properties['Program'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Lacduong_commune_5_0() {
            return {
                pane: 'pane_Lacduong_commune_5',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Lacduong_commune_5');
        map.getPane('pane_Lacduong_commune_5').style.zIndex = 405;
        map.getPane('pane_Lacduong_commune_5').style['mix-blend-mode'] = 'normal';
        var layer_Lacduong_commune_5 = new L.geoJson(json_Lacduong_commune_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lacduong_commune_5',
            layerName: 'layer_Lacduong_commune_5',
            pane: 'pane_Lacduong_commune_5',
            onEachFeature: pop_Lacduong_commune_5,
            style: style_Lacduong_commune_5_0,
        });
        bounds_group.addLayer(layer_Lacduong_commune_5);
        map.addLayer(layer_Lacduong_commune_5);
        function pop_Realproject_6(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Area(ha)</strong><br />' + (feature.properties['Area(ha)'] !== null ? autolinker.link(feature.properties['Area(ha)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Province</strong><br />' + (feature.properties['Province'] !== null ? autolinker.link(feature.properties['Province'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Commune</strong><br />' + (feature.properties['Commune'] !== null ? autolinker.link(feature.properties['Commune'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Program</strong><br />' + (feature.properties['Program'] !== null ? autolinker.link(feature.properties['Program'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Realproject_6_0() {
            return {
                pane: 'pane_Realproject_6',
                interactive: true,
            }
        }
        function style_Realproject_6_1() {
            return {
                pane: 'pane_Realproject_6',
                opacity: 1,
                color: 'rgba(51,160,44,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Realproject_6');
        map.getPane('pane_Realproject_6').style.zIndex = 406;
        map.getPane('pane_Realproject_6').style['mix-blend-mode'] = 'normal';
        var layer_Realproject_6 = new L.geoJson.multiStyle(json_Realproject_6, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Realproject_6',
            layerName: 'layer_Realproject_6',
            pane: 'pane_Realproject_6',
            onEachFeature: pop_Realproject_6,
            styles: [style_Realproject_6_0,style_Realproject_6_1,]
        });
        bounds_group.addLayer(layer_Realproject_6);
        map.addLayer(layer_Realproject_6);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Realproject_6.png" /> Real project': layer_Realproject_6,'<img src="legend/Lacduong_commune_5.png" /> Lacduong_commune': layer_Lacduong_commune_5,'<img src="legend/LD_Boundary_4.png" /> LD_Boundary': layer_LD_Boundary_4,'<img src="legend/4C_3.png" /> 4C': cluster_4C_3,'<img src="legend/CP_2.png" /> CP': layer_CP_2,'<img src="legend/RA_1.png" /> RA': layer_RA_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_LD_Boundary_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Commune'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Commune']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LD_Boundary_4'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Lacduong_commune_5.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Commune'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Commune']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Lacduong_commune_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_LD_Boundary_4,layer_Lacduong_commune_5,layer_Realproject_6]);
        map.on("zoomend", function(){
            resetLabels([layer_LD_Boundary_4,layer_Lacduong_commune_5,layer_Realproject_6]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LD_Boundary_4,layer_Lacduong_commune_5,layer_Realproject_6]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LD_Boundary_4,layer_Lacduong_commune_5,layer_Realproject_6]);
        });
        </script>
    </body>
</html>
